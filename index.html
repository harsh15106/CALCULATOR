<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASIC CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="container">
            <div class="display">
                <input class="input" type="text" readonly value="0">
            </div>
            <div class="row0">
                <button class="btn back op2">B</button>
                <button class="btn back op2">(</button>
                <button class="btn back op2">)</button>
                <button class="btn divide op">/</button>
                
            </div>
            <div class="row1">
                <button class="btn 7">7</button>
                <button class="btn 8">8</button>
                <button class="btn 9">9</button>
                <button class="btn multiply op">*</button>
            </div>
            <div class="row2">
                <button class="btn 4">4</button>
                <button class="btn 5">5</button>
                <button class="btn 6">6</button>
                <button class="btn minus op">-</button>
            </div>
            <div class="row3">
                <button class="btn 1">1</button>
                <button class="btn 2">2</button>
                <button class="btn 3">3</button>
                <button class="btn plus op">+</button>
            </div>
            <div class="row4">
                <button class="btn C op2">C</button>
                <button class="btn 0">0</button>
                <button class="btn dot">.</button>
                <button class="btn equal op">=</button>
                
            </div>
        </div>
    <script src="script.js"></script>
</body>

</html>
